<script>

    authDomain: "fir-basic-9a5d7.firebaseapp.com",

  };
  firebase.initializeApp(config);

  function login() {

    function newLoginHappened(user) {
      if (user) {
        app(user);
      } else {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithRedirect(provider);
      }

    }
    firebase.auth().onAuthStateChanged(newLoginHappened);
  }

  function app(user) {
      var displayName = user.displayName;
      var email = user.email;
      var photoURL = user.photoURL;
      var uid = user.uid;

      var oldUser = false;
      var query = firebase.database().ref("users").orderByKey();
      query.once("value").then(function (snapshot) {
          snapshot.forEach(function (childSnapshot) {
              var key = childSnapshot.key;
              console.log(childSnapshot.key);
              if(key==uid){
                  oldUser = true;
                  console.log("Old user");
              }
          });

          var fbRef = firebase.database().ref().child('users');
          if(oldUser==false){
              fbRef.child(uid).set({
                  "dept": "",
                  "email":email,
                  "hall":"",
                  "id":uid,
                  "likesCount":0,
                  "photoUrl":photoURL,
                  "roll":"",
                  "session":"",
                  "username":displayName
              });
          }
          $.ajax({
          type: 'POST',
          url: '/setUsername',
          data: {"username": user.uid},
          success: function (data) {
              console.log(data);
              window.location.replace("/profile/myself");
          }
      });
      var txt = " " + user.displayName;
      document.getElementById("name").innerText = txt;
      });



  }

  window.onload = login;
</script>
